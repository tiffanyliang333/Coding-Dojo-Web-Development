<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Card</title>
    <link rel="stylesheet" type="text/css" href="user-card.css">
</head>
<body>
    <div class="flex-container">
        <div class="user-card">
            <div class="card-header">
                <img src="user-circle.png" class="avatar-m" alt="user-circle">
            </div>
            <div class="card-body">
                <h1>Jane Doe</h1>
                <h3>
                    <img src="map-marker.png" class="icon-s" alt="pin">
                    Seattle
                </h3>
                <p>Developer/Engineer/Problem Solver<br>
                Master of shadows and the Internet!</p>
                <p>
                    <a href="#">
                        <img src="gear.png" class="icon-s" alt="gear">
                        edit profile
                    </a>
                </p>
        </div>
    </div>
</body>
</html>
